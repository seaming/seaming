<html>

<head>
  <title>Reference grammars</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-size: 12pt;
      font-family: monospace;
      line-height: 1.4em;
      color: #292929;
      margin: 4% 15% 15% 15%;
      padding: 0% 0% 0% 0%;
    }

    li {
      margin: 6px 0px;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
      padding-left: 30px;
    }

    ul li::before {
      content: "-";
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <p>
    Here are reference grammars for a few languages I've made!<br>
    Most of these are still being worked so these might change over time.
  </p>

  <ul>
    <li><a href="plh/">Proto-Lahiri</a></li>
    <li><a href="pub/">Proto-Upper-Borosan</a></li>
    <li><a href="pti/">Proto-Tiengic</a></li>
  </ul>
</body>

</html>
